<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly Test</title>
</head>
<body>
    <script type="text/javascript" src="jps.js"></script>
    <script type="text/javascript">
        JPS().then(jps => {
            console.log("Hello: ", jps);
            window.jps = jps;

            var a = jps._main();
            var b = jps.add(a, 10);

            console.log(a, "+ 10 =", b);
        })
    </script>
